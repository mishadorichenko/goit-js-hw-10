<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <div class="delay-lable-wrapper">
        <label class="delay-lable" for="delay"> Delay (ms) </label>
        <input type="number" name="delay" id="delay" required />
      </div>

      <fieldset class="fieldset-state">
        <legend>State</legend>
        <label class="fieldset-state-lable">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="fieldset-state-lable">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="form-button" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
